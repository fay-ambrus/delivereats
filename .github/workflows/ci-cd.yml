name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push web-ui
      uses: docker/build-push-action@v5
      with:
        context: ./web-ui
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/web-ui:${{ github.sha }},${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/web-ui:latest

    - name: Build and push menu-service
      uses: docker/build-push-action@v5
      with:
        context: ./menu-service
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/menu-service:${{ github.sha }},${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/menu-service:latest

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3

    - name: Configure kubectl
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
        chmod 600 $HOME/.kube/config
      env:
        KUBECONFIG: $HOME/.kube/config

    - name: Skip TLS verification
      run: |
        kubectl config set-cluster default --insecure-skip-tls-verify=true

    - name: Deploy to Kubernetes
      run: |
        sed "s|IMAGE_OWNER|${{ env.IMAGE_PREFIX }}|g; s|IMAGE_TAG|${{ github.sha }}|g" web-ui/k8s-web-ui.yaml | kubectl apply -f -
        sed "s|IMAGE_OWNER|${{ env.IMAGE_PREFIX }}|g; s|IMAGE_TAG|${{ github.sha }}|g" menu-service/k8s-menu-service.yaml | kubectl apply -f -
        kubectl apply -f k8s-ingress.yaml
        kubectl rollout status deployment/web-ui --timeout=2m
        kubectl rollout status deployment/menu-service --timeout=2m
        kubectl get pods,svc,ingress
