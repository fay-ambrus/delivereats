name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}
  SERVICES: web-ui menu-service order-service restaurant-service user-service courier-service
  VIRTUAL_SERVICES: virtual-customer virtual-restaurant virtual-courier

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push images
      run: |
        for service in ${{ env.SERVICES }} ${{ env.VIRTUAL_SERVICES }}; do
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/$service:${{ github.sha }} -t ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/$service:latest ./$service
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/$service:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/$service:latest
        done

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3

    - name: Configure kubectl
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
        chmod 600 $HOME/.kube/config
      env:
        KUBECONFIG: $HOME/.kube/config

    - name: Skip TLS verification
      run: |
        kubectl config set-cluster default --insecure-skip-tls-verify=true

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f k8s-mongodb.yaml
        kubectl apply -f k8s-postgres.yaml
        kubectl apply -f k8s-rabbitmq.yaml
        for service in ${{ env.SERVICES }}; do
          sed "s|IMAGE_OWNER|${{ env.IMAGE_PREFIX }}|g; s|IMAGE_TAG|${{ github.sha }}|g" $service/k8s-$service.yaml | kubectl apply -f -
        done
        kubectl apply -f k8s-ingress.yaml
        for service in ${{ env.SERVICES }}; do
          kubectl rollout status deployment/$service --timeout=2m
        done
        kubectl get pods,svc,ingress
