name: Stop Virtual Services

on:
  workflow_dispatch:

jobs:
  stop-virtual-services:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3

    - name: Configure kubectl
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
        chmod 600 $HOME/.kube/config
      env:
        KUBECONFIG: $HOME/.kube/config

    - name: Skip TLS verification
      run: |
        kubectl config set-cluster default --insecure-skip-tls-verify=true

    - name: Delete virtual services
      run: |
        kubectl delete deployment virtual-customer virtual-restaurant virtual-courier --ignore-not-found=true
        kubectl get pods | grep virtual || echo "No virtual services running"
