apiVersion: batch/v1
kind: Job
metadata:
  name: seed-data
spec:
  template:
    spec:
      containers:
      - name: seed-data
        image: ghcr.io/IMAGE_OWNER/seed-data:IMAGE_TAG
        env:
        - name: API_BASE
          value: "http://traefik.kube-system.svc.cluster.local"
      restartPolicy: OnFailure
  backoffLimit: 3
