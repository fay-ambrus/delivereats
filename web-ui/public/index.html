<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeliverEats - Food Delivery Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .hero-section {
      padding: 80px 0;
      color: white;
      text-align: center;
    }
    .hero-title {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .hero-subtitle {
      font-size: 1.5rem;
      margin-bottom: 50px;
      opacity: 0.9;
    }
    .role-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      margin: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      color: inherit;
      display: block;
    }
    .role-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }
    .role-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .role-title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }
    .role-description {
      color: #666;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="hero-section">
    <div class="container">
      <h1 class="hero-title"><i class="bi bi-bicycle"></i> DeliverEats</h1>
      <p class="hero-subtitle">Your favorite food, delivered fast</p>
      
      <div class="row justify-content-center">
        <div class="col-md-4">
          <a href="/customer.html" class="role-card">
            <div class="role-icon"><i class="bi bi-person-circle"></i></div>
            <h3 class="role-title">Customer</h3>
            <p class="role-description">Browse restaurants and order delicious food</p>
          </a>
        </div>
        <div class="col-md-4">
          <a href="/restaurant-owner.html" class="role-card">
            <div class="role-icon"><i class="bi bi-shop"></i></div>
            <h3 class="role-title">Restaurant Owner</h3>
            <p class="role-description">Manage your menu and fulfill orders</p>
          </a>
        </div>
        <div class="col-md-4">
          <a href="/courier.html" class="role-card">
            <div class="role-icon"><i class="bi bi-truck"></i></div>
            <h3 class="role-title">Courier</h3>
            <p class="role-description">Deliver orders and earn money</p>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
